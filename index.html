<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="colour.css">
  </head>

  <body>
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://unpkg.com/d3-jnd@0.1.1"></script>
    <script src="colour.js"></script>
    <script src="map.js"></script>

    <div class="percentageContainer">
      <div class="text">
        Percent of audience that will likely see a difference between the two colors quickly and easily
      </div>
      <input type="range" id="myRange" oninput="showVal()" onchange="showVal()" value="50">
      <span id="rangeValue">50%</span>
      <br/>
      <div class="text">
        Number of colours
      </div>
      <input id="colourRange" type="range" min="3" max="9" step="1" value="9" oninput="showRangeValue()"/>
      <span id="rangeValue2">9</span>
      <br/>
      <select onchange="updateColor()" id="schemes">
        <option value="blue" selected="selected">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
        <option value="red">Red</option>
        <option value="grey">Grey</option>
        <option value="bugn">Blue-Green</option>
        <option value="bupu">Blue-Purple</option>
        <option value="gnbu">Green-Blue</option>
        <option value="orrd">Orange-Red</option>
        <option value="pubugn">Purple-Blue-Green</option>
        <option value="pubu">Purple-Blue</option>
        <option value="purd">Purple-Red</option>
        <option value="rdpu">Red-Purple</option>
        <option value="ylgnbu">Yellow-Green-Blue</option>
        <option value="ylgn">Yellow-Green</option>
        <option value="ylorbr">Yellow-Orange-Brown</option>
        <option value="ylorrd">Yellow-Orange-Red</option>
      </select>
    </div>
    <br/>
    <div class="percentageContainer2">
      <div class="text">
        Average percentage of neighbors that are discriminable:
      </div>
      <span id="overallResult"></span>
      <!-- <div class="text">
        Average percentage of all other counties that are discriminable:
      </div> -->
      <span id="overallResultAll"></span>
    </div>

    <div id="coloursDisplay"></div>

  </body>
</html>
